<!DOCTYPE html>

<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    th:fragment="plainLayout(title, content)">
  <head>
    <meta charset="utf-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge">
    <title th:text="${title} + ' | CloudLake - Data Extraction Tool for ROSIA Data Ecosystem'">CloudLake - Data Extraction Tool for ROSIA Data Ecosystem</title>

    <!-- Main styles for this application-->
    <link
        th:href="@{/library/coreui/dist/css/coreui.css}"
        rel="stylesheet">
    <link
        th:href="@{/library/coreui/css/theme.css}"
        rel="stylesheet">

    <link
        th:href="@{/library/coreui/icons/css/free.css}"
        rel="stylesheet">

    <script th:src="@{/library/jQuery/jquery-3.5.0.min.js}"></script>
    <script th:src="@{/library/bootstrap/js/bootstrap.js}"></script>
  </head>
  <body class="c-app c-dark-theme flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <section th:replace="${content}"></section>
      </div>
    </div>
  </body>
  <!-- CoreUI and necessary plugins-->
  <script th:src="@{/library/coreui/dist/js/coreui.bundle.js}"></script>
  <script th:src="@{/library/coreui/dist/js/coreui-utilities.js}"></script>
  <!--<script th:src="@{/library/coreui/js/colors.js}"></script>-->
  <!--[if IE]><!-->
  <script th:src="@{library/coreui/icons/js/svgxuse.min.js}"></script>
  <!--<![endif]-->
  <!-- Plugins and scripts required by this view-->
  <!--<script src="library/coreui/chartjs/dist/js/coreui-chartjs.bundle.js"></script>-->
  <!--<script src="library/coreui/utils/dist/coreui-utils.js"></script>-->
  <!--<script th:href="@{/library/coreui/js/main.js}"></script>-->
</html>
