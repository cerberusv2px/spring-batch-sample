<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/plain :: plainLayout('Forget Password', ~{::#content})}">
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign In | JSM - Job Scheduler and Monitoring</title>
</head>
<body>

<div class="col-md-6" id="content">
  <div class="card mx-4">
    <div class="card-body p-4">
      <h1>Forget Password</h1>
      <p class="text-muted">Provide Email to reset your password</p>
      <p class="text-muted text-danger" th:if="${error}" th:text="${error}">
      </p>
      <p class="text-muted text-info" th:if="${success}" th:text="${success}"></p>

      <form th:action="@{/forget-password}" method="post">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="c-icon cil-envelope-open"></i></span>
          </div>
          <input class="form-control"
                 type="email" placeholder="Email" name="email" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <button class="btn btn-block btn-success" type="submit">Request Password Reset</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
