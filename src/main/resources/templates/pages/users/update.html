<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: baseLayout('Update - Customers', ~{::#breadcrumb}, ~{::#content})}">
<head>
  <title>Distributors | Billing | JSM - Job Scheduler and Monitoring</title>
</head>
<body class="c-app c-dark-theme">

<div class="c-subheader px-3" id="breadcrumb">
  <!-- Breadcrumb-->
  <ol class="breadcrumb border-0 m-0">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item">Configuration</li>
    <li class="breadcrumb-item active"><a th:href="@{/users}">Connections</a></li>
    <li class="breadcrumb-item active">Update</li>
    <!-- Breadcrumb Menu-->
  </ol>
</div>

<section id="content">
  <div class="card">
    <div class="card-header">Update Connection</div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12" th:if="${error}">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="col-md-12 col-lg-12">
          <form action="#" th:action="@{/users/{id}/update(id=${dto.id})}"
                method="post"
                th:object="${dto}">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control"
                     th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}" id="name"
                     aria-describedby="Name" required
                     th:field="*{name}" placeholder="Name">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}">
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email"
                     aria-describedby="Email" required
                     th:field="*{email}" placeholder="Email">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}">
              </div>
            </div>
            <div class="form-group">
              <label for="dob"> DOB</label>
              <input type="date" class="form-control" id="dob"
                     aria-describedby="DOB" required
                     th:field="*{dob}" placeholder="DOB">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('dob')}"
                   th:errors="*{dob}">
              </div>
            </div>
            <input type="hidden" th:field="*{version}">
            <input type="hidden" th:id="*{id}">
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
